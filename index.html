<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/-->
    <link rel="stylesheet" href="libs/plyr/dist/plyr.css">
    <link rel="stylesheet" href="extension.css">
    <script src="libs/plyr/dist/plyr.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="../../extCommon/common.js"></script>
</head>
<body>
<div id="main">
    <div class="js-plyr"></div>
</div>
<div class="btn-group dropup extMainMenu">
    <button type="button" id="viewerMainMenuButton" class="btn roundButton dropdown-toggle viewerMainMenuButton" data-toggle="dropdown">
        <i class="fa fa-ellipsis-v fa-2x"></i>
    </button>
    <ul class="dropdown-menu pull-right">
        <li class="dropdown-header">
            <button class="close">&times;</button>
            &nbsp;
        </li>
        <li class="divider"></li>
        <li><a id="aboutButton">
            <i class="fa fa-comment fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.viewerAudioVideo:about"></span>
        </a></li>
    </ul>
</div>
<div class="modal fullScreenMobile" id="aboutExtensionModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" id="closeAboutDialogButton" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i>
                </button>
                <h4 class="modal-title" data-i18n="ns.viewerAudioVideo:aboutTitle"></h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true"><i
                        class="fa fa-check fa-lg"></i>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
